<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compiler IDE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('ide-tab')">IDE</button>
    <button class="tab-button" onclick="switchTab('second-tab')">Second Tab</button>
  </div>

  <div id="ide-tab" class="tab-content active">
    <div class="ide-container">
      <div class="editor">
        <textarea id="input-code" placeholder="Enter your simple language code here..."></textarea>
      </div>
      <div class="output">
        <pre id="output-assembly"></pre>
      </div>
    </div>
    <button id="compile-button" onclick="compileCode()">Compile</button>
  </div>

  <div id="second-tab" class="tab-content">
    <!-- Content for the second tab will go here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
